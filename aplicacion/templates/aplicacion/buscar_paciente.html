{% extends "aplicacion/index.html" %}
{% load static %}

{% block Body %}
    <header class="mastheadconsultas">
        <div class="container px-4 px-lg-5 h-100">
            <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
                <br>
                {% if mensaje %}
                <h4>
                    <p class="datos-invalidos">
                    {{ mensaje }}
                    </p>
                </h4>
                {% endif %}

                <form action="/aplicacion/buscar_paciente2/" id="FormularioConsulta" style="width: auto;" class="container" action="" method="get">
                    {% csrf_token %}
                    <label for="first_name">Nombre:</label>
                    <input type="text" name="first_name" id="first_name">
                    <button class="pacientebtn" style="width:100%;" type="submit">Buscar Usuario</button>

                </form>
            </div>
        </div>
    </header>        
        
{% endblock Body %}
