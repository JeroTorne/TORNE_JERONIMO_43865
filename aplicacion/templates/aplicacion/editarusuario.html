{% extends "aplicacion/index.html" %}
{% load static %}

{% block Body %}
    <header class="mastheadconsultas">
        <div class="container px-4 px-lg-5 h-100">
            <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
                <br>
                {% if mensaje %}
                <h4>
                    <p class="datos-invalidos">
                    {{ mensaje }}
                    </p>
                </h4>
                {% endif %}

                <form id="FormularioConsulta" style="width: auto;" class="container" action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <table id="FormularioConsulta" style="text-align: justify;" class="table">
                        {{ form.as_table }}
                        
                        <!-- Agregar campos del formulario de ediciÃ³n del avatar -->
                        {{ avatar_form.as_table }}
                    </table>
                    <button class="pacientebtn" style="width:100%;" type="submit">Editar Usuario y Avatar</button>
                </form>
            </div>
        </div>
    </header>        
        
{% endblock Body %}
